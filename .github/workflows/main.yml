name: project-dabom
on:
  push:
    branches: [main]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build jar with Gradle (uses build cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dabom-back:${{ github.run_number }}

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run ssh
        uses: appleboy/ssh-action@v1
        with:
          host: 175.197.41.119
          username: test
          password: ${{ secrets.SSH_PASSWORD }}
          port: 224
          script: |
            # 현재 운영중인 버전 확인
            if kubectl get service dabom-svc -n dabom >/dev/null 2>&1; then
              VER=$(kubectl get service dabom-svc -n dabom -o jsonpath='{.spec.selector.ver}')
            else
              VER=""
            fi

            # 새 버전 결정
            if [ -z "$VER" ]; then
              echo "🔹 서비스가 없으므로 초기 배포를 시작합니다."
              NEW_VER="blue"
            elif [ "$VER" = "blue" ]; then
              NEW_VER="green"
            elif [ "$VER" = "green" ]; then
              NEW_VER="blue"
            else
              echo "❌ 알 수 없는 버전: $VER"
              exit 1
            fi

            echo "현재 버전: ${VER:-없음}"
            echo "새 버전: $NEW_VER"

            # 새 버전에 디플로이먼트 배포
            cat <<-EOF | kubectl apply -f -
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: spring-deployment-$NEW_VER
              namespace: dabom
            spec:
              selector:
                matchLabels:
                  type: backend
                  ver: $NEW_VER
              replicas: 1
              strategy:
                type: RollingUpdate
              template:
                metadata:
                  labels:
                    type: backend
                    ver: $NEW_VER
                spec:
                  containers:
                    - name: container
                      image: ${{ secrets.DOCKERHUB_USERNAME }}/dabom-back:${{ github.run_number }}
                      envFrom:
                        - configMapRef:
                            name: dabom-config
                      livenessProbe:
                        httpGet:
                          path: /health
                          port: 8080
                        initialDelaySeconds: 20
                        periodSeconds: 10
                      readinessProbe:
                        httpGet:
                          path: /test
                          port: 8080
                        initialDelaySeconds: 20
                        periodSeconds: 10
                        successThreshold: 3
                  terminationGracePeriodSeconds: 0
            EOF

            # 새 버전 롤아웃 완료 대기
            kubectl rollout status deployment/spring-deployment-$NEW_VER -n dabom --timeout=600s

            # 서비스 버전을 새 버전으로 변경
            cat <<-EOF | kubectl apply -f -
            apiVersion: v1
            kind: Service
            metadata:
              name: dabom-svc
              namespace: dabom
            spec:
              selector:
                type: backend
                ver: $NEW_VER
              ports:
                - port: 8080
                  targetPort: 8080
              type: LoadBalancer
            EOF

            # 이전 버전 디플로이먼트 스케일 0으로 변경
            if [ -n "$VER" ]; then
              kubectl scale deployment/spring-deployment-$VER -n dabom --replicas=0
            fi